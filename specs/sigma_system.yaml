# SIGMA-X 시스템 정의
containers:
  - name: main
    description: SIGMA-X 가동 환경
    components:
      - name: data_collector
        type: service
        image: docker.io/sigma/data_collector:latest
      - name: trade_executor
        type: service
        image: docker.io/sigma/trade_executor:latest
      - name: redis
        type: database
        image: docker.io/library/redis:7
    flows:
      - from: data_collector
        to: trade_executor
        channel: redis
        description: "시세 데이터를 실시간으로 전달"
      - from: trade_executor
        to: redis
        channel: redis
        description: "주문 내역 저장"
